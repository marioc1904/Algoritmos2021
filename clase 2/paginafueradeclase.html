<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Futbol en el mundo</title>
</head>
<body>
    <main>
        <Section id="Futbol">
            <h1>Futbol alrededor del mundo</h1>
            <video src="./futbol.mp4" controls
            width="450"
            height="250">
            </video>
            <section id="Español">
                <h2>Futbol español</h2>
                <ul>
                    <li>Barcelona</li>
                    <li>Real madrid</li>
                    <li>atletico de madrid</li>
                </ul>
                <div id="Fotos equipos">
                    <figure>
                        <img src="./futbol español.jpg" alt="Imagen futbol español" 
                        width="450" 
                        height="250">
                        <figcaption>Ilustración futbol español </figcaption>
                    </figure>
                </div>
            </section>
            <section id="Ingles">
                <h2>Futbol ingles</h2>
                <ul>
                    <li>Liverpool</li>
                    <li>Manchester united</li>
                    <li>Manchester city</li>
                </ul>
                <div id="fotos equipos ingleses">
                    <figure>
                        <img src="./futbol ingles.jpg" alt="Imagen futbol ingles"
                        width="450"
                        height="250">
                        <figcaption>Ilustración futbol ingles </figcaption>
                    </figure>
                </div>
            </section>
        </Section>
    </main>
</body>
</html>
